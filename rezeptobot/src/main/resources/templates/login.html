<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Rezeptobot - Login</title>

    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/styles.min.css" rel="stylesheet" />
    <link href="/css/select2.min.css" rel="stylesheet" />
    <link href="/css/login.css" rel="stylesheet" />

    <script src="/js/login.js"></script>
  </head>
  <body>
    <div class="featured">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <img id="recipe_image" src="/images/logo/rezeptobot.png" alt="" />
            <h3>Rezeptobot</h3>
          </div>
          <div class="col-lg-8">
            <div class="box grid recipes">
              <div class="by" style="text-align: center">
                <i class="fa" aria-hidden="true"></i> Login
              </div>
              <div class="content">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12">
                      <form
                        id="loginForm"
                        method="post"
                        th:action="@{/process-login}"
                      >
                        <div class="form-group">
                          <label style="margin-top: 10px">E-Mail</label>
                          <input id="mail" type="text" class="form-control" />
                        </div>
                        <p id="emailFailure" style="color: red; display: none">
                          Benutzername oder Passwort falsch.
                        </p>
                        <div class="form-group">
                          <label>Passwort</label>
                          <input
                            id="passwort"
                            type="password"
                            class="form-control"
                          />
                        </div>

                        <a
                          class="btn"
                          style="background-color: #363636; color: #fff"
                          href="#"
                          onclick="document.getElementById('loginForm').submit()"
                          >Login</a
                        >

                        <a
                          class="btn"
                          style="background-color: #363636; color: #fff"
                          th:href="@{/registration}"
                          sdf
                          >Registrieren</a
                        >

                        <br />
                        <br />
                        <p id="loginFailed" style="color: red; display: none">
                          Benutzername oder Passwort falsch.
                        </p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
